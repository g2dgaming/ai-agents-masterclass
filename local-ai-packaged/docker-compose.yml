volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:
  open-webui_storage:
  flowise_storage:
  whisper_cache:
  coqui_tts_storage:
  home-assistant_storage:

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['demo']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL=http://192.168.1.36:5678
    - VUE_APP_WEBHOOK_URL=http://192.168.1.36:5678
  links:
    - postgres

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ~/samsung_t7/ollama:/root/.ollama
x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - /home/samarth/samsung_t7/ollama:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "OLLAMA_HOST=ollama:11434 ollama pull hermes3:8b-llama3.1-fp16"

services:
  flowise:
    image: flowiseai/flowise
    networks: ['demo']
    restart: unless-stopped
    container_name: flowise
    environment:
        - PORT=3001
    ports:
        - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
        - flowise_storage:/root/.flowise
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    networks: ['demo']
    restart: unless-stopped
    container_name: open-webui
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui_storage:/app/backend/data

  postgres:
    image: postgres:16-alpine
    networks: ['demo']
    restart: unless-stopped
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
    environment:
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - WEBHOOK_URL=http://192.168.1.36:5678
      - VUE_APP_WEBHOOK_URL=http://192.168.1.36:5678
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully


  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  faster-whisper-stt:
    image: lscr.io/linuxserver/faster-whisper:latest
    container_name: faster-whisper-stt
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "10300:10300"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WHISPER_MODEL=medium.en
      - WHISPER_LANG=en #optional
      - COMPUTE_TYPE=int8  # Use float16 for best GPU performance
      - CUDA_VISIBLE_DEVICES=0  # Use first GPU (change if needed)
    volumes:
      - whisper_cache:/config/models

  web_scraper:
      build:
        context: ./web_scraper
      container_name: web_scraper
      restart: unless-stopped
      ports:
        - "6969:6969"
      networks: ['demo']

  coqui-tts:
    container_name: coqui-tts
    build:
      context: ./TTS
    privileged: true
    ports:
      - "5002:5002"
    restart: unless-stopped
    runtime:
      nvidia
    networks:
      - demo
    entrypoint: ["python3", "TTS/server/server.py", "--model_name","tts_models/en/vctk/vits"]
    volumes:
      - coqui_tts_storage:/data
    environment:
      - TTS_LANG=en
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    ports:
      - "9000:9000/tcp"
    environment:
      - TZ=Asia/Kolkata
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer:/data

  satellite:
    image: "wyoming-satellite:latest"
    container_name: satellite
    build:
      context: ./wyoming-satellite
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - audio
    privileged: true
    ports:
      - "10700:10700"
    networks:
      - demo
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x satellite || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  openwakeword:
    image: "wyoming-openwakeword"
    container_name: openwakeword
    build:
      context: ./wyoming-openwakeword
    ports:
      - "10400:10400"
    networks:
      - demo
    depends_on:
      satellite:
        condition: service_healthy
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:dev"
    volumes:
      - ./homeassistant/config:/config
    restart: unless-stopped
    privileged: true
    ports:
      - "8123:8123"
    networks:
      - demo
    depends_on:
      - openwakeword
      - satellite
      - coqui-tts
      - faster-whisper-stt
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    privileged: true
    runtime: nvidia
    <<: *service-ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu
